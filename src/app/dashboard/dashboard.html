<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">

                <div class="logo">
                    <img src="/medilinkLogo.png" alt="" class="logo-icon">
                    <div class="logo-text">MediLink</div>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <div class="avatar-icon"><i class="fas fa-user"></i></div>
                    </div>
                    <h3>{{ user?.nom }} {{ user?.prenom }}</h3>
                    <span class="user-role">Patient</span>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a [routerLink]="['/dashboard', id, 'acc-dashboard']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
                        <span class="nav-icon"><i class="fas fa-home"></i></span>
                        <span class="nav-text">Tableau de Bord</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard', id, 'rdv']" class="nav-link" routerLinkActive="active">
                        <span class="nav-icon"><i class="fas fa-calendar-check"></i></span>
                        <span class="nav-text">Rendez-vous</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard', id, 'list-med']" class="nav-link" routerLinkActive="active">
                        <span class="nav-icon"> <i class="fas fa-user-md"></i></span>
                        <span class="nav-text">Liste des Médecins</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard', id, 'chat-bot']" class="nav-link" routerLinkActive="active">
                        <span class="nav-icon"><i class="fas fa-comments"></i></span>
                        <span class="nav-text">Chat Bot</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard', id, 'dossier']" class="nav-link" routerLinkActive="active">
                        <span class="nav-icon"><i class="fas fa-file-medical"></i></span>
                        <span class="nav-text">Mon Dossier Medical</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a  [routerLink]="['/dashboard', id, 'messagerie']" class="nav-link">
                        <span class="nav-icon"><i class="fas fa-comment-medical"></i></span>
                        <span class="nav-text">Messagerie</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a  [routerLink]="['/dashboard', id, 'Profile']" class="nav-link">
                        <span class="nav-icon"><i class="fas fa-user-circle"></i></span>
                        <span class="nav-text">Espace Personnel</span>
                    </a>
                </li>
                <li class="nav-item logout-item">
                    <a class="nav-link" (click)="logout(); $event.preventDefault()">
                        <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="nav-text">Déconnexion</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>

</body>

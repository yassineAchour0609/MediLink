<!-- Rdv Formulaire -->
<div class="content-area">
    <header class="content-header">
        <div class="header-title">
            <h1><i class="fas fa-calendar-check"></i> Prendre un Rendez-vous</h1>
            <p>Choisissez la date et l'heure de votre rendez-vous</p>
        </div>
    </header>

    <div class="welcome-card">
        <form (ngSubmit)="submitRdv()" #rdvForm="ngForm">
            <!-- Date du rendez-vous -->
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                <input type="date" id="date" [(ngModel)]="selectedDate" name="date" required
                       min="{{ minDate }}">
            </div>

            <!-- Heure du rendez-vous -->
            <div class="form-group">
                <label for="heure"><i class="fas fa-clock"></i> Heure</label>
                <input type="time" id="heure" [(ngModel)]="selectedHeure" name="heure" required
                       [min]="minTime" [max]="maxTime">
                <small class="form-hint" *ngIf="medecin">
                    <i class="fas fa-info-circle"></i> 
                    Heures d'ouverture : {{ minTime }} - {{ maxTime }}
                </small>
            </div>

            <button type="submit" class="btn-action">Prendre RDV <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

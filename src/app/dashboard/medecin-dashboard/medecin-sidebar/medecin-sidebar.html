<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <img src="/medilinkLogo.png" alt="" class="logo-icon">
      <div class="logo-text">MediLink</div>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <div class="avatar-icon"><i class="fas fa-user-md"></i></div>
      </div>
      <h3>Dr {{ doctor()?.nom }} {{ doctor()?.prenom }}</h3>
      <span class="user-role">{{ doctor()?.specialite || 'Médecin' }}</span>
    </div>
  </div>

  <ul class="sidebar-nav">
    <li class="nav-item">
      <a [routerLink]="['/medecin', idMedecin, 'dashboard']" class="nav-link" routerLinkActive="active">
        <span class="nav-icon"><i class="fas fa-home"></i></span>
        <span class="nav-text">Tableau de Bord</span>
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/medecin', idMedecin, 'calendar']" class="nav-link" routerLinkActive="active">
        <span class="nav-icon"><i class="fas fa-calendar-check"></i></span>
        <span class="nav-text">Rendez-vous</span>
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/medecin', idMedecin, 'dashboard']" class="nav-link" routerLinkActive="active">
        <span class="nav-icon"><i class="fas fa-folder-open"></i></span>
        <span class="nav-text">Dossiers</span>
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/medecin', idMedecin, 'messagerie']" class="nav-link" routerLinkActive="active">
        <span class="nav-icon"><i class="fas fa-message"></i></span>
        <span class="nav-text">Messagerie</span>
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/medecin', idMedecin, 'compte']" class="nav-link" routerLinkActive="active">
         <span class="nav-icon"><i class="fas fa-user-circle"></i></span>
        <span class="nav-text">Espace Personnel</span>
      </a>
    </li>
    <li class="nav-item logout-item">
      <a [routerLink]="['/']" class="nav-link" (click)="$event.preventDefault()">
        <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
        <span class="nav-text">Déconnexion</span>
      </a>
    </li>
  </ul>
</aside>
<main class="main-content">
            <router-outlet></router-outlet>
</main>
